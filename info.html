<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Near Wallet</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            margin: 0;
            height: 100vh;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        #wallet-info {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .info-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .info-item {
            background: rgba(0, 123, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-item strong {
            color: #007bff;
        }
        .info-item span {
            color: #333;
        }
        hr {
            border: none;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>Información de la Llave</h1>
        <div id="wallet-info"></div>
        <button onclick="location.href='dashboard2.html'">Regresar a Dashboard</button>
        <button onclick="location.href='gustar.html'">Elegir criptos favoritas</button>
    </div>
    <script>
        async function obtenerInfo() {
            // Simulando datos falsos de usuarios
            const data = [
                {
                    userData: {
                        nombre: 'Jessie Alain Peña Ramirez',
                        email: 'ala.dios.near'
                    },
                    walletKey: 'cDLJKFGHQBIHWBALSIN2132534KJFGASD'
                },
            ];

            // Acceder a los datos del usuario
            const infoDiv = document.getElementById('wallet-info');
            // Verifica si hay datos disponibles y los formatea
            if (data.length > 0) {
                data.forEach(user => {
                    const userInfo = `
                        <div class="info-item">
                            <strong>Nombre:</strong> <span>${user.userData.nombre}</span>
                        </div>
                        <div class="info-item">
                            <strong>Email:</strong> <span>${user.userData.email}</span>
                        </div>
                        <div class="info-item">
                            <strong>Llave Temporal:</strong> <span>${user.walletKey}</span>
                        </div>
                        <hr>
                    `;
                    infoDiv.innerHTML += userInfo;
                });
            } else {
                infoDiv.innerHTML = '<p>No hay información disponible.</p>';
            }
        }
        // Llamar a la función al cargar la página
        obtenerInfo();
    </script>
</body>

<style>

        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    .container {
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;

        text-align: center;
        max-width: 600px;
        width: 90%;
    }
    h1 {
        font-size: 2em;

        margin-bottom: 10px;
    }
    .info-item strong {
        color: #007bff;
    }
    .info-item span {

    button {

    .background-animation {

    hr {

        margin: 20px 0;
    }
</style>


</html>
